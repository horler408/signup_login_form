<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>


<body>
<div class="container border-dark shadow my-4">
	<h1>User Registration Form</h1>
	<div class="form-group">
		<label for="title">Title</label>
		<select class="form-control w-25" id="title" required>
			<option value="none">--Choose--</option>
			<option value="Mr">Mr</option>
			<option value="Mrs">Mrs</option>
			<option value="Ms">Ms</option>
		</select>
	</div>
	<form>
		<div class="row">
			<div class="form-group col-12 col-lg-6">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" id="fisrtName" placeholder="First Name" required>
			</div>
			<div class="form-group col-12 col-lg-6">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" id="lastName" placeholder="Surname" required>
			</div>	
		</div>
		<div class="row">
			<div class="form-group col-12 col-lg-6">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password" required><small>Please enter a password between 6 and 20 characters.</small>
			</div>
			<div class="form-group col-12 col-lg-6">
				<label for="confirm-password">Confirm Password</label>
				<input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required><small style="display: none" id="error-message" class="text-danger">Both password fields must match.</small>
			</div>	
		</div>
		<div class="form-group">
			<label for="contact">Contact Address</label>
			<input type="text" class="form-control" id="contact" placeholder="e.g 5 Michael Jordan street Anthony village" required>
		</div>
		<div class="row">
			<div class="form-group col-12 col-lg-6">
				<label for="country">Country</label>
				<select class="form-control" id="country" name="country" required></select>
			</div>
			<div class="form-group col-12 col-lg-6">
				<label for="state">State</label>
				<select class="form-control" id="state" nae="state" required></select>
			</div>	
		</div>
		<div class="row">
			<div class="form-group col-12 col-lg-6">
				<label for="phoneNumber">Phone Number</label>
				<input type="number" class="form-control" id="phoneNumber" placeholder="e.g +234803456780" required>
			</div>
			<div class="form-group col-12 col-lg-6">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="e.g example@yahoo.com" required>
			</div>	
		</div>
		<div class="row">
			<div class="form-group col-12 col-lg-6">
				<label for="gender">Gender</label>
				<select class="form-control" required>
					<option value="none">--Select--</option>
					<option value="Male">Male</option>
					<option value="Male">Female</option>
					<option value="Male">Bi-sexual</option>
				</select>
			</div>
			<div class="form-group col-12 col-lg-6">
				<label for="dob">Date of Birth</label>
				<input type="date" class="form-control" id="dob" required>
			</div>
		</div>
		<div class="form-group">
			<label for="user-decision">Are you a school owner ?</label>
			<select class="form-control" id="user-decision">
				<option value="">--Choose--</option>
				<option value="YES">YES</option>
				<option value="NO">NO</option>
			</select>
		</div>
		<div class="user-option" id="option">
			<div class="form-group">
				<label for="school-name">School Name</label>
				<input class="form-control" type="text" id="school-name" placeholder="Enter The Name and Address of school">
			</div>
			<div class="form-group">
				<label for="sch-website">School Website</label>
				<input type="url" class="form-control" id="sch-website" placeholder="Enter the school's official website" required>
			</div>
			<div class="form-group">
				<label for="sch-social">Social media</label>
				<input type="email" class="form-control" id="sch-social" placeholder="Enter the school's official social media handles" required>
			</div>
			<div class="row">
			<div class="form-group col-12 col-lg-6">
				<label for="sch-phone">Phone Number</label>
				<input type="number" class="form-control" id="sch-phone" placeholder="Enter the school's official phone number" required>
			</div>
			<div class="form-group col-12 col-lg-6">
				<label for="sch-email">Email</label>
				<input type="email" class="form-control" id="sch-email" placeholder="Enter the school's official email" required>
			</div>	
			</div>
		</div>
		<div class="form-group">
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="terms-conditions" required>
				<label class="form-check-label" for="terms-conditions">I accept the <a href="#">terms & coditions<a/></label>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-lg-6 my-4">
				<button class="btn btn-secondary w-100 font-weight-bolder" type="reset">Reset</button>	
			</div>
			<div class="col-12 col-lg-6 my-4">
				<button class="btn btn-primary w-100 font-weight-bolder" type="submit" id="submit-button" disabled>Submit</button>
			</div>
		</div>
	</form>
	<div>
		<span>Already have an account? <a href="./login.html">Log in</a></span>
		<p class="text-center text-lg-left">Return to <a href="#">Home page</a></p>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script type="text/javascript" src ="./js/countries.js"></script>
<script type="text/javascript" src="./js/regScript.js"></script>
</body>
</html>
